# 应用服务 WEB 访问端口
server:
  port: 8080
spring:
  application:
    name: central
  datasource:
    name: central
    url: jdbc:mysql://mysql.openwjk.com:3306/central
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: false
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  redis:
    cluster:
      nodes: 172.22.0.21:7001,172.22.0.21:7002,172.22.0.21:7003,172.22.0.21:7004,172.22.0.21:7005,172.22.0.21:7000
    lettuce:
      pool:
        max-active: 300
        max-wait: 3000ms
        max-idle: 100
        min-idle: 20
    database: 0
    timeout: 60000ms

#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis:
  mapper-locations: classpath:com/openwjk/central/dao/mapper/*xml
  #指定Mybatis的实体目录
  type-aliases-package: com/openwjk/central/dao/model

qw:
  #获取accessToken
  accessToken:
    url: https://qyapi.weixin.qq.com/cgi-bin/gettoken
  #发送应用消息
  sendAppMsg:
    url: https://qyapi.weixin.qq.com/cgi-bin/message/send?access_token=
    #《通知》应用
    notice:
      agentId: 1000002
auth:
  enable: 1
  ignore-url: /account/login,/account/register,/swagger-resources/**,/webjars/**,/v2/api-docs,/doc.html,/msg/**,/wx/**,/qw/**

